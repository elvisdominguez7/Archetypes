#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
server.port=8080
server.contextPath=/${artifactId}

${symbol_pound} Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000
${symbol_pound} Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=50
${symbol_pound} Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true

spring.datasource.jndi-name=java:tomcat/datasources/usermgmt
 
